<!--Parte del Front-end del Login de Usuarios ya registrados-->

<div class="login">
    <form class="custom-form" method="post">
      <h1>Correo Electronico</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <h1>Contrase√±a</h1>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button  class="btn btn-light" type="submit" (click)="login()">Iniciar Sesion</button>
    </form>
  </div>
