    <a class="navbar-brand" >
      <img src="https://cdn-icons-png.flaticon.com/512/30/30946.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Gstory
    </a>

<div class="login">
    <form class="custom-form" method="post">
      <h1>Correo Electronico</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      
      <h1>Contrase√±a</h1>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      
      <button  class="btn btn-light" type="submit" (click)="login()">Iniciar Sesion</button>
    </form>
  </div>
